{% if registered %}
	<strong>Thank You for Registering! </strong>
	<a href="/polls/login/">Login Now</a>
{% else %}
	<strong>Register here!</strong>
<form id="user_form" method="post" action="/polls/register/" enctype="multipart/form-data">
	{% csrf_token %}
		{{user_form.as_p}}
		{{profile_form.as_p}}
	<input type = "submit" name="submit" value="Register" />
</form>
{% endif %}
